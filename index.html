<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ä°MES SPOR - GÃ¼venli Teknik Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }
        #auth-wrapper { max-width: 900px; margin: 40px auto; padding: 20px; }
        .auth-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 30px; height: 100%; }
        .auth-divider { border-left: 1px solid #dee2e6; height: 100%; }
        #app-content { display: none; width: 100%; }
        .main-container { flex: 1; display: flex; overflow-x: auto; padding: 15px; gap: 15px; -webkit-overflow-scrolling: touch; width: 100%; }
        .column { flex: 1; min-width: 320px; display: flex; flex-direction: column; background: #ebedef; border-radius: 12px; padding: 10px; height: calc(100vh - 180px); }
        .column-header { font-weight: 800; font-size: 0.85rem; padding: 10px; border-radius: 8px; text-transform: uppercase; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .scroll-area { flex: 1; overflow-y: auto; }
        .card { border-radius: 10px; border: none; margin-bottom: 12px; border-top: 5px solid #dee2e6; box-shadow: 0 2px 6px rgba(0,0,0,0.05); position: relative; }
        .card-bekleyen { background-color: #fffdec; border-top-color: #ffc107; }
        .card-sevk { background-color: #f0faff; border-top-color: #0dcaf0; }
        .card-tamam { background-color: #f6fff9; border-top-color: #198754; }
        .header-bekleyen { background: #fff3cd; color: #856404; border-bottom: 3px solid #ffc107; }
        .header-sevk { background: #cff4fc; color: #055160; border-bottom: 3px solid #0dcaf0; }
        .header-tamam { background: #d1e7dd; color: #0f5132; border-bottom: 3px solid #198754; }
        .user-badge { font-size: 0.65rem; color: #6c757d; border-top: 1px solid #eee; margin-top: 8px; padding-top: 4px; line-height: 1.3; }
        .status-badge { font-size: 0.65rem; padding: 2px 6px; border-radius: 10px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.2s; }
        .status-badge:hover { opacity: 0.8; transform: scale(1.05); }
        .badge-ready { background: #198754; color: white; }
        .badge-wait { background: #6c757d; color: white; }
        .hidden { display: none !important; }
        .custom-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 10000; }
        .modal-box { background: white; padding: 20px; border-radius: 15px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn-undo { font-size: 0.65rem; padding: 0 5px; text-decoration: none; color: #dc3545; font-weight: bold; }
        .btn-delete { font-size: 0.65rem; color: #dc3545; cursor: pointer; border: 1px solid #dc3545; border-radius: 4px; padding: 1px 4px; transition: 0.2s; }
        .btn-delete:hover { background: #dc3545; color: white; }
        @keyframes blink-red { 0% { color: #0d6efd; transform: scale(1); } 50% { color: #dc3545; transform: scale(1.05); font-weight: 900; } 100% { color: #0d6efd; transform: scale(1); } }
        .has-note-blink { animation: blink-red 1.5s infinite; }
        /* Tarih inputu bÃ¼yÃ¼tÃ¼ldÃ¼ ve rengi koyulaÅŸtÄ±rÄ±ldÄ± */
        .date-input-mini { border: 1px solid #ced4da; border-radius: 4px; font-size: 0.85rem; padding: 2px 4px; width: 125px; font-weight: bold; color: #333; height: 28px; }
        @media (max-width: 768px) { .auth-divider { border-left: none; border-top: 1px solid #dee2e6; margin: 20px 0; } }
    </style>
</head>
<body>

<div id="note-modal" class="custom-modal hidden">
    <div class="modal-box">
        <h6 class="fw-bold mb-3 border-bottom pb-2">ğŸ“‹ Ä°Å NOTLARI</h6>
        <textarea id="modal-textarea" class="form-control" rows="6" placeholder="AÃ§Ä±klama veya notunuzu buraya yazÄ±n..."></textarea>
        <div class="d-flex gap-2 mt-3">
            <button onclick="closeNoteModal()" class="btn btn-sm btn-secondary w-50">Kapat</button>
            <button id="btn-save-note" class="btn btn-sm btn-primary w-50">Notu Kaydet</button>
        </div>
    </div>
</div>

<div id="auth-wrapper">
    <div class="row g-4 align-items-stretch">
        <div class="col-md-5">
            <div class="auth-card">
                <h4 class="text-center fw-bold mb-4">GÄ°RÄ°Å YAP</h4>
                <div class="mb-2">
                    <label class="small fw-bold">E-posta</label>
                    <input type="email" id="login_email" class="form-control" placeholder="E-postanÄ±zÄ± girin">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold">Åifre</label>
                    <input type="password" id="login_pw" class="form-control" placeholder="Åifrenizi girin">
                </div>
                <button id="btnLogin" class="btn btn-primary w-100 fw-bold">Sisteme GiriÅŸ</button>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <div class="auth-divider d-none d-md-block"></div>
            <span class="bg-f0f2f5 px-2 text-muted small d-md-none">VEYA</span>
        </div>
        <div class="col-md-5" id="signup-section">
            <div class="auth-card">
                <h4 class="text-center fw-bold mb-4 text-success">YENÄ° PERSONEL</h4>
                <div class="mb-2">
                    <label class="small fw-bold">Ad Soyad</label>
                    <input type="text" id="auth_name" class="form-control" placeholder="AdÄ±nÄ±z ve SoyadÄ±nÄ±z">
                </div>
                <div class="mb-2">
                    <label class="small fw-bold">E-posta</label>
                    <input type="email" id="auth_email" class="form-control" placeholder="E-posta adresi">
                </div>
                <div class="mb-2">
                    <label class="small fw-bold">Åifre</label>
                    <input type="password" id="auth_pw" class="form-control" placeholder="Åifre oluÅŸturun">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold">Åifre Tekrar</label>
                    <input type="password" id="auth_pw_confirm" class="form-control" placeholder="Åifreyi onaylayÄ±n">
                </div>
                <button id="btnSignup" class="btn btn-success w-100 fw-bold">KayÄ±t Ol</button>
            </div>
        </div>
    </div>
</div>

<div id="app-content">
    <nav class="navbar navbar-dark bg-primary shadow-sm px-3 w-100">
        <span class="navbar-brand fw-bold">Ä°MES SPOR TEKNÄ°K TAKÄ°P</span>
        <div class="flex-grow-1 mx-4">
            <input type="text" id="search_input" class="form-control form-control-sm w-50" placeholder="ğŸ” Ara...">
        </div>
        <div class="d-flex align-items-center">
            <span id="active-user" class="text-white me-3 small fw-bold"></span>
            <button id="btnExcel" class="btn btn-sm btn-success fw-bold me-2">ğŸ“Š EXCEL Ä°NDÄ°R</button>
            <button id="btnLogout" class="btn btn-sm btn-light fw-bold">Ã‡Ä±kÄ±ÅŸ</button>
        </div>
    </nav>

    <div id="admin-panel" class="p-3 bg-white shadow-sm border-bottom hidden">
        <div class="row g-2 px-2">
            <div class="col-md-3"><input type="text" id="m_adi" class="form-control form-control-sm" placeholder="Firma / KiÅŸi"></div>
            <div class="col-md-2"><input type="text" id="m_bolge" class="form-control form-control-sm" placeholder="Sevk Adresi"></div>
            <div class="col-md-2"><input type="text" id="m_iletisim" class="form-control form-control-sm" placeholder="KiÅŸi / Telefon"></div>
            <div class="col-md-2">
                <input type="date" id="m_muhtemel_tarih" class="form-control form-control-sm">
            </div>
            <div class="col-md-2">
                <select id="m_hazir_durum" class="form-select form-select-sm">
                    <option value="false">â³ BEKLEMEDE</option>
                    <option value="true">âœ… SEVKE HAZIR</option>
                </select>
            </div>
            <div class="col-md-1"><button id="btnKaydet" class="btn btn-dark btn-sm w-100 fw-bold">KAYDET</button></div>
        </div>
    </div>

    <div class="main-container">
        <div class="column">
            <div class="column-header header-bekleyen">ğŸ“‹ BEKLEYENLER <span id="count-bekleyen">0</span></div>
            <div id="liste-bekleyen" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header header-sevk">ğŸšš SEVK EDÄ°LDÄ° <span id="count-sevk">0</span></div>
            <div id="liste-sevk" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header header-tamam">âœ… TAMAMLANDI <span id="count-tamam">0</span></div>
            <div id="liste-tamam" class="scroll-area"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1B6mz6OBS_1LeLPzuxg7uoCdiOQfBt2g",
      authDomain: "imes-teknik-takip.firebaseapp.com",
      databaseURL: "https://imes-teknik-takip-default-rtdb.firebaseio.com",
      projectId: "imes-teknik-takip",
      storageBucket: "imes-teknik-takip.firebasestorage.app",
      messagingSenderId: "51185146925",
      appId: "1:51185146925:web:ad2184d20c1f83d1ff6ca4",
      measurementId: "G-B6N42033WD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const ADMIN_EMAIL = "emrah@imesspor.com";
    const KAYIT_EKIBI = ["eren@imesspor.com", "ermanmete@imesspor.com", "aykutonus@imesspor.com", "burak@imesspor.com", "candemir@imesspor.com", "mehmetcan@imesspor.com", "levent@imesspor.com", "selahattin@imesspor.com", "timucin@imesspor.com", "melisa@imesspor.com", "alimran@imesspor.com"];

    let isAdmin = false;
    let tumIsler = [];
    let currentEditingId = null;

    onAuthStateChanged(auth, (user) => {
        document.getElementById('auth-wrapper').style.display = user ? 'none' : 'block';
        document.getElementById('app-content').style.display = user ? 'block' : 'none';
        if(user) {
            isAdmin = (user.email === ADMIN_EMAIL);
            const canManage = isAdmin || KAYIT_EKIBI.includes(user.email);
            document.getElementById('active-user').innerText = (isAdmin ? "â­ " : "ğŸ‘¤ ") + (user.displayName || user.email);
            if(canManage) document.getElementById('admin-panel').classList.remove('hidden');
            verileriYukle();
        }
    });

    document.getElementById('btnLogin').onclick = () => {
        const email = document.getElementById('login_email').value;
        const pw = document.getElementById('login_pw').value;
        signInWithEmailAndPassword(auth, email, pw).catch(e => alert("GiriÅŸ HatasÄ±!"));
    };

    document.getElementById('btnSignup').onclick = () => {
        const name = document.getElementById('auth_name').value;
        const email = document.getElementById('auth_email').value;
        const pw = document.getElementById('auth_pw').value;
        if(pw !== document.getElementById('auth_pw_confirm').value) return alert("Åifreler eÅŸleÅŸmiyor!");
        createUserWithEmailAndPassword(auth, email, pw).then(u => updateProfile(u.user, {displayName: name})).catch(e => alert(e.message));
    };

    document.getElementById('btnLogout').onclick = () => signOut(auth);

    document.getElementById('btnExcel').onclick = () => {
        let html = `<table border="1">
            <tr style="background:#0d6efd; color:white;">
                <th>MÃœÅTERÄ° / FÄ°RMA</th>
                <th>SEVK ADRESÄ°</th>
                <th>MUHTEMEL SEVK</th>
                <th>DURUM</th>
                <th>HAZIRLIK</th>
                <th>KAYIT (KÄ°M & NE ZAMAN)</th>
                <th>SEVK (KÄ°M & NE ZAMAN)</th>
                <th>KURULUM (KÄ°M & NE ZAMAN)</th>
                <th>NOTLAR</th>
            </tr>`;
            
        tumIsler.forEach(m => {
            let durum = m.kurulumDurum ? "TAMAMLANDI" : (m.sevkDurum ? "SEVK EDÄ°LDÄ°" : "BEKLÄ°YOR");
            let hazir = (m.hazirDurum === "true" || m.hazirDurum === true) ? "HAZIR" : "BEKLEMEDE";
            
            let kayitBilgi = `${m.kayitYapan || '-'} | ${m.kayitTarihi || '-'}`;
            let sevkBilgi = m.sevkDurum ? `${m.sevkYapan || '-'} | ${m.sevkTarihi || '-'}` : "-";
            let kurulumBilgi = m.kurulumDurum ? `${m.kurulumYapan || '-'} | ${m.kurulumTarihi || '-'}` : "-";

            html += `<tr>
                <td>${m.ad}</td>
                <td>${m.bolge}</td>
                <td>${m.muhtemelTarih || '-'}</td>
                <td>${durum}</td>
                <td>${hazir}</td>
                <td>${kayitBilgi}</td>
                <td>${sevkBilgi}</td>
                <td>${kurulumBilgi}</td>
                <td>${m.aciklama || '-'}</td>
            </tr>`;
        });
        
        const blob = new Blob(['\ufeff', html + "</table>"], { type: 'application/vnd.ms-excel' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = `IMES_TEKNIK_DETAYLI_RAPOR.xls`; a.click();
    };

    const getTarih = () => new Date().toLocaleString('tr-TR');

    document.getElementById('btnKaydet').onclick = () => {
        const ad = document.getElementById('m_adi').value;
        const bolge = document.getElementById('m_bolge').value;
        const muhtemel = document.getElementById('m_muhtemel_tarih').value;
        if(ad && bolge) {
            push(ref(db, 'isler/'), { 
                ad: ad.toUpperCase(), bolge: bolge.toUpperCase(), tel: document.getElementById('m_iletisim').value,
                muhtemelTarih: muhtemel,
                hazirDurum: document.getElementById('m_hazir_durum').value, aciklama: "", kayitTarihi: getTarih(), 
                timestamp: Date.now(), sevkDurum: false, kurulumDurum: false, kayitYapan: auth.currentUser.displayName || auth.currentUser.email
            });
            document.getElementById('m_adi').value = ""; document.getElementById('m_bolge').value = ""; document.getElementById('m_iletisim').value = ""; document.getElementById('m_muhtemel_tarih').value = "";
        }
    };

    function verileriYukle() {
        onValue(ref(db, 'isler/'), (snap) => {
            const data = snap.val();
            tumIsler = data ? Object.keys(data).map(id => ({id, ...data[id]})).sort((a,b) => b.timestamp - a.timestamp) : [];
            ekranaBas(tumIsler);
        });
    }

    window.toggleHazirDurum = (id, current) => {
        if(!(isAdmin || KAYIT_EKIBI.includes(auth.currentUser.email))) return;
        const newStatus = (current === "true" || current === true) ? "false" : "true";
        update(ref(db), { [`isler/${id}/hazirDurum`]: newStatus });
    };

    window.updateDirectDate = (id, val) => {
        update(ref(db), { [`isler/${id}/muhtemelTarih`]: val });
    };

    function ekranaBas(liste) {
        const lists = { bekleyen: document.getElementById('liste-bekleyen'), sevk: document.getElementById('liste-sevk'), tamam: document.getElementById('liste-tamam') };
        const counts = { b: 0, s: 0, t: 0 };
        Object.values(lists).forEach(l => l.innerHTML = "");

        liste.forEach(m => {
            let cls = m.kurulumDurum ? "card-tamam" : (m.sevkDurum ? "card-sevk" : "card-bekleyen");
            let isHazir = (m.hazirDurum === "true" || m.hazirDurum === true);
            let hazirBadge = !m.sevkDurum ? `<span onclick="toggleHazirDurum('${m.id}', ${isHazir})" class="status-badge ${isHazir ? 'badge-ready' : 'badge-wait'}">${isHazir ? 'âœ… SEVKE HAZIR' : 'â³ BEKLEMEDE'}</span>` : "";
            
            let dateQuickEdit = !m.sevkDurum ? `<input type="date" class="date-input-mini ms-1" value="${m.muhtemelTarih || ''}" onchange="updateDirectDate('${m.id}', this.value)">` : '';

            let adminControls = "";
            if(isAdmin) {
                let undoBtn = m.kurulumDurum ? `<a href="javascript:void(0)" onclick="undoAction('${m.id}', 'kurulum')" class="btn-undo">â†© Geri</a>` : (m.sevkDurum ? `<a href="javascript:void(0)" onclick="undoAction('${m.id}', 'sevk')" class="btn-undo">â†© Geri</a>` : "");
                adminControls = `<div class="d-flex align-items-center gap-2">${undoBtn}<span onclick="deleteRecord('${m.id}')" class="btn-delete">ğŸ—‘ SÄ°L</span></div>`;
            }

            let detaySatirlari = [`<div><b>KayÄ±t:</b> ${m.kayitYapan || '-'} (${m.kayitTarihi})</div>`];
            if(m.sevkDurum) detaySatirlari.push(`<div><b>Sevk:</b> ${m.sevkYapan || '-'} (${m.sevkTarihi})</div>`);
            if(m.kurulumDurum) detaySatirlari.push(`<div><b>Kurulum:</b> ${m.kurulumYapan || '-'} (${m.kurulumTarihi})</div>`);

            const html = `
                <div class="card p-3 ${cls}">
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <div class="d-flex align-items-center">${hazirBadge}${dateQuickEdit}</div>
                        ${adminControls}
                    </div>
                    <div class="fw-bold fs-6">${m.ad}</div>
                    <div class="text-muted small">ğŸ“ ${m.bolge} | ğŸ“ ${m.tel || '-'}</div>
                    <div class="mt-2 py-1 border-top border-bottom d-flex justify-content-between align-items-center">
                        <button onclick="openNoteModal('${m.id}')" class="btn btn-sm p-0 text-primary fw-bold ${(m.aciklama) ? 'has-note-blink' : ''}" style="font-size:0.75rem;">ğŸ’­ NOTLAR</button>
                        ${(isAdmin || KAYIT_EKIBI.includes(auth.currentUser.email)) ? `<button onclick="editCustomerInfo('${m.id}')" class="btn btn-sm p-0 text-dark fw-bold" style="font-size:0.65rem;">âœï¸ GÃœNCELLE</button>` : ''}
                    </div>
                    <div id="edit-fields-${m.id}" class="hidden mt-2 p-2 border rounded bg-white">
                        <label class="small fw-bold">Firma AdÄ±</label>
                        <input type="text" id="edit-ad-${m.id}" class="form-control form-control-sm mb-1" value="${m.ad}">
                        <label class="small fw-bold">BÃ¶lge</label>
                        <input type="text" id="edit-bolge-${m.id}" class="form-control form-control-sm mb-1" value="${m.bolge}">
                        <label class="small fw-bold">Telefon</label>
                        <input type="text" id="edit-tel-${m.id}" class="form-control form-control-sm mb-1" value="${m.tel || ''}">
                        <label class="small fw-bold">Muhtemel Sevk Tarihi</label>
                        <input type="date" id="edit-muhtemel-${m.id}" class="form-control form-control-sm mb-2" value="${m.muhtemelTarih || ''}">
                        <button onclick="saveCustomerInfo('${m.id}')" class="btn btn-xs btn-success w-100 fw-bold" style="font-size:0.7rem;">DEÄÄ°ÅÄ°KLÄ°KLERÄ° KAYDET</button>
                    </div>
                    <div class="mt-2 d-flex gap-1">
                        <button onclick="updateStatus('${m.id}', 'sevk')" class="btn btn-sm btn-outline-primary w-50" ${m.sevkDurum ? 'disabled' : ''}>${m.sevkDurum ? 'âœ… SEVK EDÄ°LDÄ°' : 'ğŸšš SEVK ET'}</button>
                        <button onclick="updateStatus('${m.id}', 'kurulum')" class="btn btn-sm btn-outline-success w-50" ${m.kurulumDurum ? 'disabled' : ''}>${m.kurulumDurum ? 'âœ… KURULDU' : 'ğŸ›  KURULUM'}</button>
                    </div>
                    <div class="user-badge">${detaySatirlari.join('')}</div>
                </div>`;
            
            if(!m.sevkDurum) { lists.bekleyen.innerHTML += html; counts.b++; } 
            else if(!m.kurulumDurum) { lists.sevk.innerHTML += html; counts.s++; } 
            else { lists.tamam.innerHTML += html; counts.t++; }
        });
        document.getElementById('count-bekleyen').innerText = counts.b;
        document.getElementById('count-sevk').innerText = counts.s;
        document.getElementById('count-tamam').innerText = counts.t;
    }

    window.openNoteModal = (id) => {
        currentEditingId = id;
        document.getElementById('modal-textarea').value = tumIsler.find(x => x.id === id).aciklama || "";
        document.getElementById('note-modal').classList.remove('hidden');
    };
    window.closeNoteModal = () => document.getElementById('note-modal').classList.add('hidden');
    document.getElementById('btn-save-note').onclick = () => {
        update(ref(db), { [`isler/${currentEditingId}/aciklama`]: document.getElementById('modal-textarea').value.trim() }).then(closeNoteModal);
    };
    window.editCustomerInfo = (id) => document.getElementById(`edit-fields-${id}`).classList.toggle('hidden');
    window.saveCustomerInfo = (id) => {
        if(confirm("MÃ¼ÅŸteri bilgileri gÃ¼ncellensin mi?")) {
            update(ref(db), { 
                [`isler/${id}/ad`]: document.getElementById(`edit-ad-${id}`).value.toUpperCase(),
                [`isler/${id}/bolge`]: document.getElementById(`edit-bolge-${id}`).value.toUpperCase(),
                [`isler/${id}/tel`]: document.getElementById(`edit-tel-${id}`).value,
                [`isler/${id}/muhtemelTarih`]: document.getElementById(`edit-muhtemel-${id}`).value
            }).then(() => document.getElementById(`edit-fields-${id}`).classList.add('hidden'));
        }
    };
    window.deleteRecord = (id) => { if(confirm("Bu kayÄ±t kalÄ±cÄ± olarak silinsin mi?")) remove(ref(db, `isler/${id}`)); };
    
    window.undoAction = (id, type) => {
        if(confirm("Bu iÅŸlemi geri almak istediÄŸinize emin misiniz?")) {
            const up = {}; 
            up[`isler/${id}/${type}Durum`] = false; 
            up[`isler/${id}/${type}Tarihi`] = null; 
            up[`isler/${id}/${type}Yapan`] = null;
            up[`isler/${id}/timestamp`] = Date.now();
            update(ref(db), up);
        }
    };
    
    window.updateStatus = (id, type) => {
        const msg = type === 'sevk' ? 'Sevk edildi olarak iÅŸaretlensin mi?' : 'Kurulum tamamlandÄ± olarak iÅŸaretlensin mi?';
        if(confirm(msg)) {
            const up = {}; 
            up[`isler/${id}/${type}Durum`] = true; 
            up[`isler/${id}/${type}Tarihi`] = getTarih(); 
            up[`isler/${id}/${type}Yapan`] = auth.currentUser.displayName || auth.currentUser.email;
            up[`isler/${id}/timestamp`] = Date.now();
            update(ref(db), up);
        }
    };

    document.getElementById('search_input').oninput = (e) => {
        const ara = e.target.value.toLocaleLowerCase('tr-TR');
        ekranaBas(tumIsler.filter(m => (m.ad+m.bolge+m.aciklama).toLocaleLowerCase('tr-TR').includes(ara)));
    };
</script>
