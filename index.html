<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ƒ∞MES SPOR - G√ºvenli Teknik Takip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: sans-serif; min-height: 100vh; display: flex; flex-direction: column; margin: 0; }
        #auth-wrapper { max-width: 900px; margin: 40px auto; padding: 20px; }
        .auth-card { background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); padding: 30px; height: 100%; }
        .auth-divider { border-left: 1px solid #dee2e6; height: 100%; }
        #app-content { display: none; width: 100%; }
        .main-container { flex: 1; display: flex; overflow-x: auto; padding: 15px; gap: 15px; -webkit-overflow-scrolling: touch; width: 100%; }
        .column { flex: 1; min-width: 320px; display: flex; flex-direction: column; background: #ebedef; border-radius: 12px; padding: 10px; height: calc(100vh - 180px); }
        .column-header { font-weight: 800; font-size: 0.85rem; padding: 10px; border-radius: 8px; text-transform: uppercase; display: flex; justify-content: space-between; margin-bottom: 10px; }
        .scroll-area { flex: 1; overflow-y: auto; }
        .card { border-radius: 10px; border: none; margin-bottom: 12px; border-top: 5px solid #dee2e6; box-shadow: 0 2px 6px rgba(0,0,0,0.05); position: relative; }
        .card-bekleyen { background-color: #fffdec; border-top-color: #ffc107; }
        .card-sevk { background-color: #f0faff; border-top-color: #0dcaf0; }
        .card-tamam { background-color: #f6fff9; border-top-color: #198754; }
        .header-bekleyen { background: #fff3cd; color: #856404; border-bottom: 3px solid #ffc107; }
        .header-sevk { background: #cff4fc; color: #055160; border-bottom: 3px solid #0dcaf0; }
        .header-tamam { background: #d1e7dd; color: #0f5132; border-bottom: 3px solid #198754; }
        .user-badge { font-size: 0.7rem; color: #6c757d; font-style: italic; border-top: 1px solid #eee; margin-top: 8px; padding-top: 4px; }
        .hidden { display: none !important; }
        .note-display { font-size: 0.75rem; height: 4.5em; line-height: 1.5em; overflow-y: auto; white-space: pre-wrap; background: #fff; padding: 4px; border-radius: 4px; }
        .note-input { font-size: 0.75rem; border: 1px solid #0d6efd; border-radius: 4px; padding: 5px; width: 100%; height: 4.5em; margin-top: 5px; }
        .btn-undo { font-size: 0.65rem; padding: 0 5px; text-decoration: none; color: #dc3545; font-weight: bold; }
        .btn-delete { font-size: 0.65rem; color: #dc3545; cursor: pointer; border: 1px solid #dc3545; border-radius: 4px; padding: 1px 4px; transition: 0.2s; }
        .btn-delete:hover { background: #dc3545; color: white; }
        @media (max-width: 768px) { .auth-divider { border-left: none; border-top: 1px solid #dee2e6; margin: 20px 0; } }
    </style>
</head>
<body>

<div id="auth-wrapper">
    <div class="row g-4 align-items-stretch">
        <div class="col-md-5">
            <div class="auth-card">
                <h4 class="text-center fw-bold mb-4">Gƒ∞Rƒ∞≈û YAP</h4>
                <div class="mb-2">
                    <label class="small fw-bold">E-posta</label>
                    <input type="email" id="login_email" class="form-control" placeholder="E-postanƒ±zƒ± girin">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold">≈ûifre</label>
                    <input type="password" id="login_pw" class="form-control" placeholder="≈ûifrenizi girin">
                </div>
                <button id="btnLogin" class="btn btn-primary w-100 fw-bold">Sisteme Giri≈ü</button>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-center justify-content-center">
            <div class="auth-divider d-none d-md-block"></div>
            <span class="bg-f0f2f5 px-2 text-muted small d-md-none">VEYA</span>
        </div>
        <div class="col-md-5" id="signup-section">
            <div class="auth-card">
                <h4 class="text-center fw-bold mb-4 text-success">YENƒ∞ PERSONEL</h4>
                <div class="mb-2">
                    <label class="small fw-bold">Ad Soyad</label>
                    <input type="text" id="auth_name" class="form-control" placeholder="Adƒ±nƒ±z ve Soyadƒ±nƒ±z">
                </div>
                <div class="mb-2">
                    <label class="small fw-bold">E-posta</label>
                    <input type="email" id="auth_email" class="form-control" placeholder="E-posta adresi">
                </div>
                <div class="mb-2">
                    <label class="small fw-bold">≈ûifre</label>
                    <input type="password" id="auth_pw" class="form-control" placeholder="≈ûifre olu≈üturun">
                </div>
                <div class="mb-3">
                    <label class="small fw-bold">≈ûifre Tekrar</label>
                    <input type="password" id="auth_pw_confirm" class="form-control" placeholder="≈ûifreyi onaylayƒ±n">
                </div>
                <button id="btnSignup" class="btn btn-success w-100 fw-bold">Kayƒ±t Ol</button>
            </div>
        </div>
    </div>
</div>

<div id="app-content">
    <nav class="navbar navbar-dark bg-primary shadow-sm px-3 w-100">
        <span class="navbar-brand fw-bold">ƒ∞MES SPOR TEKNƒ∞K TAKƒ∞P</span>
        <div class="flex-grow-1 mx-4">
            <input type="text" id="search_input" class="form-control form-control-sm w-50" placeholder="üîç M√º≈üteri veya b√∂lge ara...">
        </div>
        <div class="d-flex align-items-center">
            <span id="active-user" class="text-white me-3 small fw-bold"></span>
            <button id="btnLogout" class="btn btn-sm btn-light fw-bold">√áƒ±kƒ±≈ü</button>
        </div>
    </nav>

    <div id="admin-panel" class="p-3 bg-white shadow-sm border-bottom hidden">
        <div class="row g-2 px-2">
            <div class="col-md-4"><input type="text" id="m_adi" class="form-control form-control-sm" placeholder="M√º≈üteri Ad Soyad"></div>
            <div class="col-md-3"><input type="text" id="m_bolge" class="form-control form-control-sm" placeholder="B√∂lge / ≈ûehir"></div>
            <div class="col-md-3"><input type="text" id="m_iletisim" class="form-control form-control-sm" placeholder="Telefon"></div>
            <div class="col-md-2"><button id="btnKaydet" class="btn btn-dark btn-sm w-100 fw-bold">KAYDET</button></div>
        </div>
    </div>

    <div class="main-container">
        <div class="column">
            <div class="column-header header-bekleyen">üìã BEKLEYENLER <span id="count-bekleyen">0</span></div>
            <div id="liste-bekleyen" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header header-sevk">üöö SEVK EDƒ∞LDƒ∞ <span id="count-sevk">0</span></div>
            <div id="liste-sevk" class="scroll-area"></div>
        </div>
        <div class="column">
            <div class="column-header header-tamam">‚úÖ TAMAMLANDI <span id="count-tamam">0</span></div>
            <div id="liste-tamam" class="scroll-area"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1B6mz6OBS_1LeLPzuxg7uoCdiOQfBt2g",
      authDomain: "imes-teknik-takip.firebaseapp.com",
      databaseURL: "https://imes-teknik-takip-default-rtdb.firebaseio.com",
      projectId: "imes-teknik-takip",
      storageBucket: "imes-teknik-takip.firebasestorage.app",
      messagingSenderId: "51185146925",
      appId: "1:51185146925:web:ad2184d20c1f83d1ff6ca4",
      measurementId: "G-B6N42033WD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // YETKƒ∞ Lƒ∞STELERƒ∞
    const ADMIN_EMAIL = "emrah@imesspor.com";
    
    const SEVK_EKIBI = [
        "kamil@imesspor.com", "sedat@imesspor.com", "aykut@imespor.com", 
        "depo@imesspor.com", "turgay@imesspor.com", "emrah@imesspor.com"
    ];

    const KURULUM_EKIBI = ["aykut@imespor.com", "emrah@imesspor.com"];

    const KAYIT_VE_NOT_EKIBI = [
        "eren@imesspor.com", "ermanmete@imesspor.com", "aykutonus@imesspor.com",
        "burak@imesspor.com", "candemir@imesspor.com", "mehmetcan@imesspor.com",
        "levent@imesspor.com", "selahattin@imesspor.com", "timucin@imesspor.com",
        "melisa@imesspor.com", "alimran@imesspor.com", "emrah@imesspor.com"
    ];

    let isAdmin = false;
    let canRegister = false;
    let tumIsler = [];

    onAuthStateChanged(auth, (user) => {
        document.getElementById('auth-wrapper').style.display = user ? 'none' : 'block';
        document.getElementById('app-content').style.display = user ? 'block' : 'none';
        if(user) {
            isAdmin = (user.email === ADMIN_EMAIL);
            // M√º≈üteri Kaydet panelini kimler g√∂rebilir?
            canRegister = KAYIT_VE_NOT_EKIBI.includes(user.email);
            
            document.getElementById('active-user').innerText = (isAdmin ? "‚≠ê " : "üë§ ") + (user.displayName || user.email);
            
            if(canRegister || isAdmin) {
                document.getElementById('admin-panel').classList.remove('hidden');
            } else {
                document.getElementById('admin-panel').classList.add('hidden');
            }
            verileriYukle();
        }
    });

    document.getElementById('btnLogin').onclick = () => {
        const email = document.getElementById('login_email').value;
        const pw = document.getElementById('login_pw').value;
        if(!email || !pw) return alert("E-posta ve ≈üifre gereklidir!");
        signInWithEmailAndPassword(auth, email, pw).catch(e => alert("Giri≈ü Hatasƒ±!"));
    };

    document.getElementById('btnSignup').onclick = () => {
        const name = document.getElementById('auth_name').value;
        const email = document.getElementById('auth_email').value;
        const pw = document.getElementById('auth_pw').value;
        const pwConfirm = document.getElementById('auth_pw_confirm').value;
        if(!name || !email || !pw) return alert("T√ºm alanlarƒ± doldurunuz!");
        if(pw !== pwConfirm) return alert("≈ûifreler e≈üle≈ümiyor!");
        createUserWithEmailAndPassword(auth, email, pw)
            .then(u => updateProfile(u.user, {displayName: name}))
            .catch(e => alert("Kayƒ±t Hatasƒ±: " + e.message));
    };

    document.getElementById('btnLogout').onclick = () => signOut(auth);

    const getTarih = () => new Date().toLocaleString('tr-TR');

    document.getElementById('btnKaydet').onclick = () => {
        if(!canRegister && !isAdmin) return alert("M√º≈üteri kaydetme yetkiniz yok!");
        const ad = document.getElementById('m_adi').value;
        const bolge = document.getElementById('m_bolge').value;
        const currentUser = auth.currentUser.displayName || auth.currentUser.email;
        if(ad && bolge) {
            push(ref(db, 'isler/'), { 
                ad: ad.toUpperCase(), 
                bolge: bolge.toUpperCase(), 
                tel: document.getElementById('m_iletisim').value,
                aciklama: "", 
                kayitTarihi: getTarih(), 
                timestamp: Date.now(),
                sevkDurum: false, 
                kurulumDurum: false,
                kayitYapan: currentUser
            });
            document.getElementById('m_adi').value = "";
            document.getElementById('m_bolge').value = "";
            document.getElementById('m_iletisim').value = "";
        }
    };

    function verileriYukle() {
        onValue(ref(db, 'isler/'), (snap) => {
            const data = snap.val();
            if(!data) { tumIsler = []; ekranaBas([]); return; }
            tumIsler = Object.keys(data).map(id => ({id, ...data[id]})).sort((a,b) => b.timestamp - a.timestamp);
            ekranaBas(tumIsler);
        });
    }

    document.getElementById('search_input').oninput = (e) => {
        const ara = e.target.value.toLocaleLowerCase('tr-TR');
        const filtrelenmis = tumIsler.filter(m => {
            const ad = (m.ad || "").toLocaleLowerCase('tr-TR');
            const bolge = (m.bolge || "").toLocaleLowerCase('tr-TR');
            const aciklama = (m.aciklama || "").toLocaleLowerCase('tr-TR');
            return ad.includes(ara) || bolge.includes(ara) || aciklama.includes(ara);
        });
        ekranaBas(filtrelenmis);
    };

    function ekranaBas(liste) {
        const lists = { bekleyen: document.getElementById('liste-bekleyen'), sevk: document.getElementById('liste-sevk'), tamam: document.getElementById('liste-tamam') };
        const counts = { b: 0, s: 0, t: 0 };
        Object.values(lists).forEach(l => l.innerHTML = "");

        const currentEmail = auth.currentUser.email;

        liste.forEach(m => {
            let cls = m.kurulumDurum ? "card-tamam" : (m.sevkDurum ? "card-sevk" : "card-bekleyen");
            let detay = `Kayƒ±t: ${m.kayitYapan || 'Belirsiz'}`;
            if(m.sevkDurum) detay += `<br>Sevk: ${m.sevkYapan || ''} (${m.sevkTarihi || ''})`;
            if(m.kurulumDurum) detay += `<br>Kurulum: ${m.kurulumYapan || ''} (${m.kurulumTarihi || ''})`;

            let adminControls = "";
            if(isAdmin) {
                let undoBtn = "";
                if (m.kurulumDurum) {
                    undoBtn = `<a href="javascript:void(0)" onclick="undoAction('${m.id}', 'kurulum')" class="btn-undo">‚Ü© Kurulumu Geri Al</a>`;
                } else if (m.sevkDurum) {
                    undoBtn = `<a href="javascript:void(0)" onclick="undoAction('${m.id}', 'sevk')" class="btn-undo">‚Ü© Sevki Geri Al</a>`;
                }
                adminControls = `
                    <div class="d-flex align-items-center gap-2">
                        ${undoBtn}
                        <span onclick="deleteRecord('${m.id}')" class="btn-delete">üóë Sƒ∞L</span>
                    </div>`;
            }

            // Buton ve Not Yetkileri
            const canSevk = SEVK_EKIBI.includes(currentEmail);
            const canInstall = KURULUM_EKIBI.includes(currentEmail);
            const canEditNote = (KAYIT_VE_NOT_EKIBI.includes(currentEmail) || SEVK_EKIBI.includes(currentEmail));

            const html = `
                <div class="card p-3 ${cls}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div class="fw-bold fs-6">${m.ad}</div>
                        ${adminControls}
                    </div>
                    <div class="text-muted small">üìç ${m.bolge} | üìû ${m.tel || '-'}</div>
                    <div class="bg-light p-2 rounded my-1 border">
                        <div id="text-${m.id}" class="note-display">${m.aciklama || 'A√ßƒ±klama yok...'}</div>
                        <textarea id="inp-${m.id}" class="note-input hidden" placeholder="Yeni not ekle..."></textarea>
                        ${canEditNote ? `<button onclick="editNote('${m.id}')" class="btn btn-sm p-0 text-primary fw-bold" style="font-size:0.75rem;">+ NOT EKLE / D√úZENLE</button>` : ''}
                    </div>
                    <div class="small mt-1 text-secondary">üìÖ ${m.kayitTarihi}</div>
                    <div class="mt-2 d-flex gap-1">
                        <button onclick="updateStatus('${m.id}', 'sevk')" class="btn btn-sm btn-outline-primary w-50" 
                            ${(m.sevkDurum || !canSevk) ? 'disabled' : ''}>${m.sevkDurum ? '‚úÖ SEVK' : 'üöö SEVK'}</button>
                        <button onclick="updateStatus('${m.id}', 'kurulum')" class="btn btn-sm btn-outline-success w-50" 
                            ${(m.kurulumDurum || !canInstall) ? 'disabled' : ''}>${m.kurulumDurum ? '‚úÖ KURULDU' : 'üõ† KURULUM'}</button>
                    </div>
                    <div class="user-badge">${detay}</div>
                </div>`;
            
            if(!m.sevkDurum) { lists.bekleyen.innerHTML += html; counts.b++; } 
            else if(!m.kurulumDurum) { lists.sevk.innerHTML += html; counts.s++; } 
            else { lists.tamam.innerHTML += html; counts.t++; }
        });
        document.getElementById('count-bekleyen').innerText = counts.b;
        document.getElementById('count-sevk').innerText = counts.s;
        document.getElementById('count-tamam').innerText = counts.t;
    }

    window.deleteRecord = (id) => {
        if(!isAdmin) return alert("Silme yetkiniz yok!");
        if(confirm("Bu kaydƒ± kalƒ±cƒ± olarak silmek istediƒüinize emin misiniz? Bu i≈ülem geri alƒ±namaz!")) {
            remove(ref(db, `isler/${id}`))
                .then(() => alert("Kayƒ±t ba≈üarƒ±yla silindi."))
                .catch((error) => alert("Hata olu≈ütu: " + error.message));
        }
    };

    window.undoAction = (id, type) => {
        if(!isAdmin) return alert("Geri alma yetkiniz yok!");
        setTimeout(() => {
            if(confirm("ƒ∞≈ülemi geri almak istediƒüinize emin misiniz?")) {
                const up = {};
                if (type === 'kurulum') {
                    up[`isler/${id}/kurulumDurum`] = false;
                    up[`isler/${id}/kurulumTarihi`] = null;
                    up[`isler/${id}/kurulumYapan`] = null;
                } else if (type === 'sevk') {
                    up[`isler/${id}/sevkDurum`] = false;
                    up[`isler/${id}/sevkTarihi`] = null;
                    up[`isler/${id}/sevkYapan`] = null;
                }
                up[`isler/${id}/timestamp`] = Date.now();
                update(ref(db), up);
            }
        }, 100);
    };

    window.editNote = (id) => {
        const currentNote = document.getElementById(`text-${id}`).innerText;
        const input = document.getElementById(`inp-${id}`);
        const text = document.getElementById(`text-${id}`);
        text.classList.add('hidden');
        input.classList.remove('hidden');
        input.value = currentNote === "A√ßƒ±klama yok..." ? "" : currentNote + "\n";
        input.focus();
        input.onblur = () => saveNoteAction(id);
    };

    function saveNoteAction(id) {
        const val = document.getElementById(`inp-${id}`).value;
        if(val !== undefined) {
            update(ref(db), { [`isler/${id}/aciklama`]: val.trim() });
        }
    }

    window.updateStatus = (id, type) => {
        const islemAdi = type === 'sevk' ? 'Sevk Edildi' : 'Kurulum Tamamlandƒ±';
        setTimeout(() => {
            if(confirm(`${islemAdi} olarak i≈üaretlensin mi?`)) {
                const currentUser = auth.currentUser.displayName || auth.currentUser.email;
                const up = {}; 
                up[`isler/${id}/${type}Durum`] = true; 
                up[`isler/${id}/${type}Tarihi`] = getTarih(); 
                up[`isler/${id}/${type}Yapan`] = currentUser;
                up[`isler/${id}/timestamp`] = Date.now();
                update(ref(db), up);
            }
        }, 100);
    };
</script>
</body>
</html>
